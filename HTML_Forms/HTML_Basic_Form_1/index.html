<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form>
       <label for="Username">Username</label> 
       <input type="username" id="username"> <br><br>

       <label for="Password">Password</label>
       <input type="password" id="password"> <br><br>

       <label for="City of Employment">City of Employment</label>
       <input type="City of Employment" id="City of Employment"> <br><br>

       <p>Please specify your role</p>
       <label for="Amdin">Admin</label>
       <input type="radio" id="admin"><br>
       <label for="Engineer">Engineer</label>
       <input type="radio" id="Engineer"><br>
       <label for="Manager">Manager</label>
       <input type="radio" id="Manager"><br>
       <label for="Guest">Guest</label>
       <input type="radio" id="Guest"><br><br>

       <p>Single Sign-on the following</p>
       <label for="Mail">Mail</label>
       <input type="radio" id="Mail"><br>
       <label for="Payroll">Payroll</label>
       <input type="radio" id="payroll"><br>
       <label for="Self-services">Self-services</label>
       <input type="radio" id="elf-services"><br><br>

       <label for="Web server">Web server : </label>
       <select id="Web server">
        <option value="1">1</option>
        <option value="2">2</option> 
        <option value="3">3</option>  
    </select> <br><br>
    
    <input type="Reset" value="Reset">
    <input type="login" value="login">
     </form>
</body>
</html>
